<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="navbar navbar-nav navbar-dark bg-dark">
        <div class="navbar-brand">
            <h1>GifTastic</h1>
        </div>
        <h6>Click a button below to start!</h6>
    </div>
    <div class="row">
        <div class="col-lg-10 section" id="buttonContainer">
        </div>
        <div class="col-lg-2 section inputContainer">
            <form id="characterForm">
                <label for="characterInput" class="inputLabel">Add your own character</label>
                <input type="text" id="characterInput">
                <br>
                <br>
                <input id="addCharacter" type="submit" value="submit">
            </form>
        </div>
    </div>
    <div class="row">
        <div id="gifContainer">
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
